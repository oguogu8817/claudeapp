<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんアプリ</title>
    <link rel="stylesheet" href="janken.css">
</head>
<body>
    <div class="container">
        <h1>🎯 じゃんけんゲーム</h1>
        
        <div class="game-area">
            <div id="startScreen">
                <p>じゃんけんを始めましょう！</p>
                <button class="start-btn" onclick="startGame()">🎯 ゲーム開始</button>
            </div>
            
            <div id="animationScreen" class="hidden">
                <p>コンピュータが手を選んでいます...</p>
                <div class="animation-display">
                    <div id="animatedChoice">✊</div>
                </div>
                <p>あなたの手を選んでください：</p>
                <div class="choices">
                    <button class="choice-btn" onclick="selectPlayerChoice('rock')">✊<br>グー</button>
                    <button class="choice-btn" onclick="selectPlayerChoice('paper')">✋<br>パー</button>
                    <button class="choice-btn" onclick="selectPlayerChoice('scissors')">✌️<br>チョキ</button>
                </div>
            </div>
        </div>
        
        <div class="result-area">
            <div id="gameResult" class="hidden">
                <div class="battle-display">
                    <div class="player-side">
                        <h3>あなた</h3>
                        <div id="playerChoice" class="choice-display"></div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="computer-side">
                        <h3>コンピュータ</h3>
                        <div id="computerChoice" class="choice-display"></div>
                    </div>
                </div>
                <div id="result" class="result"></div>
                <button class="play-again-btn" onclick="resetRound()">もう一度プレイ</button>
            </div>
        </div>
        
        <div class="score">
            <div class="score-item">
                <strong>あなた:</strong> <span id="playerScore">0</span>勝
            </div>
            <div class="score-item">
                <strong>コンピュータ:</strong> <span id="computerScore">0</span>勝
            </div>
            <div class="score-item">
                <strong>引き分け:</strong> <span id="drawScore">0</span>回
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">スコアリセット</button>
    </div>

    <script src="janken.js"></script>
</body>
</html>
